  <header>
    <h1>TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

  <main>
    <section>
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
      <p>Follow us:</p>
      <ul>
        <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
      </ul>
      <p>Event Location:</p>
      <iframe src="https://maps.google.com/maps?q=New York&t=&z=13&ie=UTF8&iwloc=&output=embed" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

      <h3>Contact Form</h3>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
